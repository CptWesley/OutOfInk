<!DOCTYPE html>
<html>
    <head>
        <title>Out of Ink PDF Recolourer</title>
    </head>
    <body>
        <h1>Out of Ink PDF Recolourer</h1>
        <div><a href="https://github.com/CptWesley/OutOfInk" target="_blank">Source Code (GitHub)</a></div>
        <div><a href="https://github.com/CptWesley/OutOfInk/issues" target="_blank">Bug Reports/Feature Requests</a></div>
        <div><a href="https://www.buymeacoffee.com/cptwesley" target="_blank">Support Me</a></div>
        <button id="reset-button">Reset All Settings</button>
        <h2>Channel Swaps</h2>
        <div id="swaps-container"></div>
        <h2>Input</h2>
        <div id="pdf-container">
            <label for="input-pdf">Input PDF:</label>
            <input type="file" id="input-pdf" name="input-pdf" accept="application/pdf">
            <button id="convert-button" disabled>Export</button>
            <span id="progress-text"></span>
        </div>
        <div>
            <input type="range" min="1" max="10" id="quality-slider" value="4">
            <span id="quality-text">Export Quality 4/10</span>
        </div>
        <h2>Preview</h2>
        <div>
            <input type="range" min="1" id="page-slider" value="1" disabled>
            <span id="page-text">Page -1/-1</span>
        </div>
        <div>
            <canvas id="source-canvas" width="1" height="1"></canvas>
            <canvas id="target-canvas" width="1" height="1"></canvas>
        </div>

        <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
        <script src="https://unpkg.com/pdf-lib@1.17.0/dist/pdf-lib.min.js"></script>
        <script src="script.js"></script>
    </body>
    <footer>
        <hr>
        <a href="https://www.buymeacoffee.com/cptwesley" target="_blank"><img src="https://www.buymeacoffee.com/assets/img/guidelines/download-assets-sm-1.svg" alt="Buy Me A Coffee" style="height: 31.5px" ></a>
    </footer>
</html>
